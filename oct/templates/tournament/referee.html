{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/referee.css' %}">
{% endblock head %}
{% block title %}Referee{% endblock title %}
{% block body %}
<div style="margin-top: 100px;">
    <div class="box-container">
        <div class="box">
            <p class="box-title">Quarterfinals - Match 3</p>
            <div class="score-container">
                <div class="score-container-score">
                    <div class="score-container-team" id="red-team">
                        <p class="team-name-text">RED TEAM</p>
                    </div>
                    <p>hi</p>
                    <div class="score-container-team" id="blue-team">
                        <p class="team-name-text">BLUE TEAM</p>
                    </div>
                </div>
            </div>
            <div id="map-list-container" class="map-list-container"></div>
        </div>
        <div class="box">
            <p class="box-title">Team Info</p>
            <div style="display: flex; flex-direction: column; width: 100%; height: 100%; padding-top: 10px; border-radius: 36px; justify-content: space-evenly;">
                <div class="team-container" style="background-color: var(--red-color-2);">

                </div>
                <div class="team-container" style="background-color: var(--blue-color-1);">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/ref-script.js' %}"></script>
{% endblock body %}
